<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone - Fins academicos</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="ccs/style.css">
</head>
<body>
    <header>
        <div id="header-img-nav">  
            <div id="logo">
                <img src="img/logo_netflix.png" alt="Logo Netflix">
            </div>
            <nav>
                <select name="Idioma">
                    <option value="valor1" selected>Português</option>
                    <option value="valor2" >Inglês</option>
                </select>
                <input type="button" value="Entrar">
            </nav>
        </div>
        <aside id="texto-header">
            <h1>Filmes, séries e muito mais.<br> Sem limites.</h1>
            <br>
            <h2>Assista onde quiser. Cancele quando quiser.</h2>
            <br>
            <h3>Pronto para assitir? Informe seu email para criar ou reiniciar sua assinatura.</h3>
            <label id="email" placeholder="email">
                <input type="email" placeholder="Email" name="" id="email">
            </label>
            <button type="submit">Vamos lá ></button>
        </aside>
    </header>
    <hr>
    <main>
        <aside id="conteudo-tv">

            <div id="texto-conteudo-tv">
                <h2>Aproveite na Tv.</h2>
                <p>Assista em Smart TVs, Playstation, Xbox,<br> Chromecast, Apple TV, Aparelhos de Blu-ray e<br> outros dispositivos.</p>
            </div>

            <img src="img/tv.png" alt="Imagem TV" width="" height="300px">
        </aside>
    </main>
    <footer>

    </footer>
    

    <script src="JavaScript/index.js"></script>
</body>
</html>
